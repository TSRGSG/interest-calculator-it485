<!doctype html>
<html lang = "en">
	
<head>
 
    <!-- Basics -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     
    <title>Login</title>
 
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/animate.css">
    <link rel="stylesheet" href="CSS/styles.css">
     
     <!--JQuery Mobile STARTS-->
    	<link href="JS/jquery.mobile-1.0.min.js">
		<link href="FONT/font-awesome.min.css">
	<!--Javascript that styles CSS-->
		<script src="JS/jquery-1.6.4.min.js"></script>
	<!--Javascript that is for Mobile-->
		<script src="CSS/jquery.mobile-1.0.min.css"></script>
		
     <!--Resolution for Desktop, Mobile, Tablet STARTS-->
<!-- desktop-->
	<link href="CSS/Res/desktop" rel="stylesheet" type="text/css" media="only screen and (min-width:1000px) and (max-width:1920px"/>
<!-- phone -->
	<link href="CSS/Res/phone" rel="stylesheet" type="text/css" media="only screen and (min-width:320px) and (max-width:1920px)"/>
<!-- tablet -->
	<link href="CSS/Res/tablet" rel="stylesheet" type="text/css" media="only screen and (min-width:750px) and (max-width:1000px)"/>
	<!--Resolution for Desktop, Mobile, Tablet ENDS-->
	
     
</head>
 
    <!-- Main HTML -->
     
<body>
     
    <!-- Begin Page Content -->
     
    <div id="container">
        <form>
         
            <label for="username">Username:</label>
             
            <input type="text" id="username" name="username">
             
            <label for="password">Password:</label>
            
            <input type="password" id="password" name="password">
            
            <p><a href="#">Forgot your password?</a></p>
             
            <div id="lower">
             
                <input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label>
                 
                <input type="submit" value="Login">
             
            </div><!--/ lower-->
         
        </form>
         
    </div><!--/ container-->
 
     
     
    <!-- End Page Content -->
     
</body>
 
</html>
