<!doctype html>
<html lang = "en">
	
<head>
 
    <!-- Basics -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     
    <title>Login</title>
 
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/animate.css">
    <link rel="stylesheet" href="CSS/styles.css">
     
     <!--JQuery Mobile STARTS-->
    	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Javascript that styles CSS-->
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<!--Javascript that is for Mobile-->
		<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>

	<!--JQuery Mobile ENDS-->

<!-- desktop-->
	<link href="stylesheet/desktop/main.css" rel="stylesheet" type="text/css" media="only screen and (min-width:1000px) and (max-width:1920px"/>
<!-- phone -->
	<link href="stylesheet/phone/main.css" rel="stylesheet" type="text/css" media="only screen and (min-width:320px) and (max-width:1920px)"/>
<!-- tablet -->
	<link href="stylesheet/tablet/main.css" rel="stylesheet" type="text/css" media="only screen and (min-width:750px) and (max-width:1000px)"/>
<!-- print -->
	<link href="stylesheet/print/main.css" rel="stylesheet" type="text/css" media="print"/>

</head>
 
    <!-- Main HTML -->
     
<body>
     
    <!-- Begin Page Content -->
     
    <div id="container">
        <form>
         
            <label for="username">Username:</label>
             
            <input type="text" id="username" name="username">
             
            <label for="password">Password:</label>
            
            <input type="password" id="password" name="password">
            
            <p><a href="#">Forgot your password?</a></p>
             
            <div id="lower">
             
                <input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label>
                 
                <input type="submit" value="Login">
             
            </div><!--/ lower-->
         
        </form>
         
    </div><!--/ container-->
 
     
     
    <!-- End Page Content -->
     
</body>
 
</html>
