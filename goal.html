<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<meta charset = "UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Title-->
		<title>Loan Monthly Payment Calculator</title>

	<!--JavaScript STARTS-->
    	<script src="JS/index.js"></script>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<!--JavaScript ENDS-->
	</head>

	<body>
		<!--Bottom Text-->
		<div class="container">
			<h3>Loan Monthly Payment Calculator</h3>
			<p>Calculate how much you need to pay each month to finish of the loan.</p>

			<!--CALCULATOR STARTS-->
			<fieldset>
				<legend>Input</legend>
				<br><p>
					<label> Saving Goal ($): </label>
					<input id="goal" value="Enter Value Here" />
				</p><p>
					<label> Initial Investment ($): </label>
					<input id="initial" value="Enter Value Here" />
				</p><p>
					<label> Term Period for Saving (Year): </label>
					<input id="year" value="Enter Value Here" />
				</p><p>
					<label> Annual Interest Rate (%): </label>
					<input id="interest" value="Enter Value Here" />
				</p><p>
					<label> Compounding Frequency (Month): </label>
					<input id="compound" value="Enter Value Here" />
				</p><p>
					<label><button type="button" onclick="calculate_goal()">Calculate</button></label>
					<label><button type="reset" onclick="Reset()">Clear</button></label>
				</p><p>
					<label>Monthly Saving ($):</label>
					<input id="monthly" value="Total" />
				</p>
				<!--CALCULATOR ENDS-->

			</fieldset>
		</div>

		<!---Here Javascript will generate the bar chart.-->
		<canvas id="mainChart"></canvas>

		<!--- Here Javascript will generate the list. -->
		<ul id="period_list" style="float:left;">
			<li>Year X</li>
		</ul>

		<ul id="starting_balance_list" style="float:left;">
			<li>Year X</li>
		</ul>

		<ul id="interest_list" style="float:left;">
			<li>Interest earned this year XX</li>
		</ul>

		<ul id="principal_list" style="float:left;">
			<li>Interest earned this year XX</li>
		</ul>

		<ul id="ending_balance_list" style="float:left;">
			<li>Ending balance is XX</li>
		</ul>

		<ul id="total_interest_list" style="float:left;">
			<li>Ending balance is XX</li>
		</ul>

	</body>
</html>
