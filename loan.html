<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<meta charset = "UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Title-->
     	<title>Compounding Interest Calculator</title>

	<!--JavaScript STARTS-->
    	<script src="JS/index.js"></script>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<!--JavaScript ENDS-->
	</head>

<body>
		<!--Bottom Text-->
	<div class="container">
		<h3>Interest Calculator</h3>
		<p>Calculate and Cut down cost or save your money.</p>

		<!--CALCULATOR STARTS-->
		<fieldset>
			<legend>Input</legend>
			<br><p>
				<label> Loan Amount ($): </label>
				<input id="loan" value="Enter Value Here" />
			</p><p>
				<label> Annual Interest Rate (%): </label>
				<input id="interest" value="Enter Value Here" />
			</p><p>
				<label> Term Period for Loan (Year): </label>
				<input id="year" value="Enter Value Here" />
			</p><p>
				<label><button type="button" onclick="calculate_loan()">Calculate</button></label>
				<label><button type="reset" onclick="Reset()">Clear</button></label>
			</p><p>
				<label>Monthly Payment ($):</label>
				<input id="monthly" value="Total" />
			</p>
			<!--CALCULATOR ENDS-->

		</fieldset>
	</div>    

	<!---Here Javascript will generate the bar chart.-->
	<canvas id="mainChart"></canvas>

	<!--- Here Javascript will generate yearly total amount in the account at the given year. -->
	<ul id="mainList"></ul>

</body>
</html>
